<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <header id="imagem">
            </header>
            <div id="form">
                <h1>Login</h1>
                <p style="text-align: center;">Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo-form">
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <label for="iemail"><strong>Email:</strong> </label>
                        <input type="email" name="email" id="iemail" autocomplete="email"
                        placeholder="Digite seu E-mail.." required autofocus>
                    </div>

                    <div class="campo-form">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                        <label for="ipass"><strong>Senha:</strong> </label>
                        <input type="password" name="pass" id="ipass" autocomplete="current-password" placeholder="Digite sua Senha.." minlength="8" maxlength="12" required>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao">Esquci a Senha</a>

                    <!-- <div class="campo-submit">
                        <input type="submit" value="Esqueci a Senha">
                        <input type="submit" value="Entrar">
                    </div> -->
                </form>
            </div>
        </section>
    </main>
</body>
</html>
